<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Блог</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Это приложение Блог</h1>
      <div class="input-container">
        <h2>Заголовок блога</h2>
        <div class="input-title">
          <input
            class="js-input-title input-title-text"
            type="text"
            placeholder="Заголовок"
          />
        </div>
        <div class="input-post">
          <p>
            <textarea
              class="js-input-post input-title-text"
              name="post"
              id="post"
              placeholder="Напиши пост"
              cols="25"
              ;
              maxlength="200"
              required;
              wrap="hard"
              ;
            ></textarea>
          </p>
          <!-- <input
            class="js-input-post input-title-text"
            type="text"
            placeholder="Напиши пост"
          /> -->
        </div>
        <button class="js-add-post-button add-post-button">Опубликовать</button>
      </div>
      <div class="output-container">
        <h2>Лента</h2>

        <div class="js-posts posts"></div>
        <!-- <p class="js-output-post-title output-post-title">Здесь пока пусто</p>
        <p class="js-output-post output-post">Здесь пока пусто</p> -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
